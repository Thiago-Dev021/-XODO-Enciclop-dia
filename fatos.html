<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ÊXODO — Fatos Bíblicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-left">
            <nav id="primary-nav" class="nav" role="navigation" aria-label="Menu principal">
                <a href="index.html" id="home-link">Home</a>
                <div class="has-dropdown">
                    <a href="fatos.html" id="fatos-link">Fatos Bíblicos</a>
                    <div id="fatos-dropdown" class="dropdown" role="menu" aria-label="Categorias">
                        <!-- categorias populadas via script.js -->
                    </div>
                </div>
                <a href="index.html#sobre" id="sobre-link">Sobre</a>
            </nav>
        </div>

        <h1 class="site-title">ÊXODO</h1>

        <div class="header-right">
            <div class="search">
                <!-- SUGESTÃO: Adicionar um 'id' e 'aria-controls' ao campo de busca.
                     O 'id' facilita a manipulação via JavaScript.
                     O 'aria-controls' pode ser usado para associar a busca aos resultados que serão filtrados (ex: a 'card-container'). -->
                <input type="text" id="search-input" placeholder="Buscar..." aria-controls="card-container">
                <button id="botao-busca" type="button" aria-label="Buscar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16" aria-hidden="true">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container my-4"> <!-- Added Bootstrap container with margin-top/bottom -->
            <div class="row"> <!-- Added Bootstrap row -->
                <div class="col-12"> <!-- Added Bootstrap column to take full width -->
                    <section id="maps-gallery" class="maps-gallery">
                        <!-- SUGESTÃO: Adicionar um 'aria-labelledby' para conectar o título à seção, melhorando a semântica para leitores de tela. -->
                        <h2 class="maps-title">Mapas</h2>
                        <div class="maps-grid" aria-live="polite" aria-labelledby="maps-title">
                            <!-- Miniaturas de mapas serão inseridas aqui via script -->
                        </div>
                    </section>

                    <!-- SUGESTÃO: Adicionar um título (mesmo que oculto) para a seção de cards.
                         Isso ajuda a dar contexto ao conteúdo que será carregado dinamicamente.
                         A classe 'sr-only' (a ser criada no CSS) o esconderia visualmente, mas o manteria para leitores de tela. -->

                    <section class="card-container">
                        <!-- Cards serão inseridos aqui pelo script -->
                    </section>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-location">Brasil</div>
        <ul class="footer-links">
            <li><a href="https://www.instagram.com/euthiagoluis__/" target="_blank">Instagram</a></li>
            <li><a href="https://github.com/Thiago-Dev021" target="_blank">GitHub</a></li>
        </ul>
    </footer>

    <script src="script.js"></script>
    <script>
        // COMENTÁRIO: Esta lógica de carregamento é muito boa.
        // Garante que as funções para popular a página sejam chamadas assim que o DOM estiver pronto, evitando erros.
        // Chama carregarDados especificamente nesta página para popular os fatos
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                if (typeof carregarDados === 'function') carregarDados();
                if (typeof carregarMapas === 'function') carregarMapas();
            });
        } else {
            if (typeof carregarDados === 'function') carregarDados();
            if (typeof carregarMapas === 'function') carregarMapas();
        }
    </script>

    <!-- Modal simples para visualização de mapas -->
    <div id="map-modal" class="map-modal" aria-hidden="true">
        <div class="map-modal-content" role="dialog" aria-modal="true">
            <button id="map-modal-close" class="map-modal-close" aria-label="Fechar mapa">✕</button>
            <h3 id="map-modal-title" class="map-modal-title"></h3>
            <img id="map-modal-img" src="" alt="Mapa ampliado" />
        </div>
    </div>
</body>

</html>
